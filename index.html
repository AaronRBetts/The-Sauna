<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sauna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div>hello</div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs bg-dark" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">/r/Finland</a>
        </li>
    </ul>
  
  <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="weather-wrap">
                <div class="card text-white bg-dark">
                    <div class="card-body">
                        <div class="card-header">
                            <h1>Current Weather</h1>
                            <input type="text" autocomplete="off" class="weather-search-box text-center form-control" placeholder="Enter a city">
                        </div>
                        <div class="card-body location">
                            <div class="city">city</div>
                            <div class="date">date</div>
                        </div>
                        <div class="current">
                            <div class="temp">temp<span>°c</span></div>
                            <div class="weather">weather</div>
                            <div class="hi-low">high°c / low°c</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="covid-wrap">
                    <div class="card text-white bg-dark">
                        <div class="card-body">
                            <h1>Covid 19 Data in Finland</h1>
                            <div id="covid-data"></div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            
            <div id="search-container" class="container-fluid">
                <div id="search" class="card card-body bg-light mb-2">
                    <h4 class="text-center">Filter posts</h4>
                    <form id="search-form">
                        <div class="form-group">
                            <input type="text" id="search-input" class="form-control m-3 text-center" placeholder="Search Term...">
                            <button type="submit" id="submit-button" class="btn btn-dark m-4">Search</button>
                        </div>
                        <div class="form-check form-check-inline">Sort By:
                            <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked="">
                            <label class="form-check-label">Relevance</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sortby" value="new">
                            <label class="form-check-label">Latest</label>
                        </div>
                    </form>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/config.bcd7753d.js"></script>
    <script src="/The Sauna.e31bb0bc.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
